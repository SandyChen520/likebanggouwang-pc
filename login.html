<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>会员登录</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		
		
	</head>
	<body>
		<!--登录公用头部-->
		<div class="topWrap">
			<div class="logo">
				<h1><a href="">邦购</a></h1>
			</div>
		</div>
		<!--登录界面开始-->
		<div class="login">
			<div class="login-left">
				<a href="#"><img src="img/usercenterImg/login_banner.jpg" alt="" /></a>
			</div>
			<div class="login-right">
				<div class="login-right-top">
					<h3 class = "t1 logstyle">帐户登录</h3>
					<h3 class = "t2">手机登录</h3>
					<h3 class = "t3">卡登录</h3>
				</div>
				<div class="login-right-bottom">
					<div class="login-form">
						<div class="formbox">
							<form id="fm1" name="fm1" class="fm" action="" method="post">
								<div class="form-user">
									<div class = "form-textcom" id="login_type_name">
											用户名：
									</div>
									<div class="form-user-text">
										<input id="username" name="username" class="input1" type = "text" />
										<input id="phonename" name="phonename" class="input1" type = "text" />
										<input id="kaname" name="kaname" class="input1" type = "text" />
									</div>
									<!-- 提示信息 -->
									<div class="verify-text">
										<span class="tips" id="id_info_username"></span> <span class="errorinfo1" id="id_error_username"></span>
									</div>
									<!-- 提示信息 end -->
								</div>
		
								<div class="form-pwd">
									<div class="form-textcom" id="login_type_pwd">
											   登录密码：
									</div>
									<div class="form-pwd-text">
										<input id="password" name="password" class="input1" type="password" />
									</div>
									<!-- 密码提示信息 -->
									<div class="verify-text">
										<span class="tips" id="id_info_password"></span> <span class="errorinfo1" id="id_error_password"></span>
									</div>
									<!-- 密码提示信息 end -->
								</div>
		
								<div class="form-code">
									<div class="form-textcom" id="login_type_yzm">验证码：</div>
									<div class="form-code-text">
										<input id="vcode" name="vcode" class="input1" type="text"/>
										<span id="mySpan"> <img align="middle" id="img1" class="change_img" src="img/usercenterImg/loginCode.do"> <a href="#">换一张</a>
										</span>
									</div>
									<!-- 验证码提示信息 -->
									<div class="verify-text">
										<span class="tips" id="id_info_vcode"></span> <span class="errorinfo1" id="id_error_vcode"></span>
									</div>
									<!-- 验证码提示信息 end -->
		
								</div>
		
		
								<div class="form-nameauto">
									<div class="remuser">
										<input id="rememberUsername" name="rememberUsername" class="checkbox1" type="checkbox" checked="checked"> <label for="rememberUsername" class="Lmr20">
											记住用户名 </label> <input type="checkbox" name="rememberMe" id="rememberMe" value="true" class="checkbox1"> <label for="autoLogin" class="Lmr20"> 自动登录 </label>
									</div>
								</div>
								<div class="login-btn">
									<div class="login-btn-pic">
										<a class="btn-login"><span>登录</span> </a>
									</div>
									<a class="findpassword" href="#">找回密码？</a>
								</div>
							</form>
						</div>
					</div>
					<div class="login-free">
						<span>还不是邦购网用户？马上加入吧~~~</span>
						<a class="free-btn" href="register.html"><span>免费注册>></span></a>
					</div>
					<div class="login-support">
						<h4>或者使用合作网站登录：</h4>
						<p>
							<a class="support-qq" href="">QQ</a>
							<a class="support-zhifubao" href="">支付宝</a>
							<a class="support-weibo" href="">新浪微博</a>
							<a class="support-weixin" href="">微信</a>
							<a class="support-renren" href="">人人网</a>
							<a href=""></a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="login-bottom">
			美特斯邦威集团网站：
			<a href="#">美特斯邦威</a>|
			<a href="#">ME&CITY</a>|
			<a href="#">CH'IN祺</a>|
			<a href="#">邦购网</a>
		</div>
	</body>
</html>
