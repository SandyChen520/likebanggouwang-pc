				<!-- changePwd -->

					<form action="" method="post" id="formModifyPwd" name="formModifyPwd">
						<table cellpadding="0" cellspacing="0" border="0">
							<tbody>
								<tr>
									<td width="80">旧密码：</td>
									<td>
										<input id="opassword" name="opassword" type="password">
										<div class="infoarea">
											<span class="tips">请输入密码</span>
											<span class="errorinfo" id="result_error"></span>
										</div>
									</td>
								</tr>
								<tr>
									<td>新密码：</td>
									<td>
										<input id="password_formModifyPwd" name="password" type="password">
										<div class="infoarea">
											<span class="tips">请输入新密码，新旧密码不能相同</span>
											<span class="errorinfo" id="newpwdresult_error"></span>
										</div>
									</td>
								</tr>
								<tr>
									<td>确认密码：</td>
									<td>
										<input id="repassword" name="repassword" type="password">
