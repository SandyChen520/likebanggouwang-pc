<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>确认付款</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link href="font-awesome-4.5.0/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/ordersubmit.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/jquery.banner.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="js/ordersubmit.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="headtop"></div>
		<div id="header">
			<div class = "headerlogoline-wrap">
				<div class="headerlogowrap-top">
					<div id="logo">
						<a href="index.html"><img src="img/mbshop_new_logo2.png" alt="" /></a>
					</div>
				</div>
			</div>
		</div>
		<div class="mbshop_flowHead">
			<div class="mbshop_flowHeadContent">
	            <span class="mbshop_orderFlowstep1" title="订单流程——加入购物袋->填写订单信息->成功提交订单"></span>
	        </div>
		</div>
        <div class="mbshop_orderTitle">
		         成功提交订单
		</div>
		<div class="mbshop_order_success_info">
            <dl>
                <dt><em class="mbshop_order_icon_success_flat"></em></dt>
                <dd class="mbshop_order_info_tt">
                                            您的订单已成功提交，请尽快完成本次交易的付款。
                                                            </dd>
                <dd>您的订单号：<a href="javascript:void(0)" target="_blank">160304401846</a> 应支付金额：<strong class="mbshop_order_PayPrice">￥219</strong> 元</dd>
                <dd>温馨提示：如您提交订单后，未及时付款，再次支付时可能会出现商品缺货的情况，因此建议您下单后及时付款</dd>
            </dl>
            <div class="mbshop_order_info_ss">近期，有不法分子冒充邦购官方客服电话400-821-9988进行诈骗活动。邦购网特此声明，我们工作人员从未要求会员提供任何账号信息或索取任何费用，请妥善保管账号信息，谨防诈骗。</div>
        </div>
        <div class="mbshop_order_payNotice">请您及时付款，以便订单尽快处理。</div>
        <!--支付选择-->
        <div class="mbshop_order_bankList">
            <!-- 支付平台 -->
            <h4 style="padding-bottom:15px">请选择以下支付方式：</h4>
            <div class="mbshop_order_payPlatform">
                <!-- 开始循环 -->
                <a href="javascript:;" title="">
                   <img src="img/usercenterImg/pay_alipay.gif" width="140" height="40" alt="">
                </a>
                <a href="javascript:;" title="">
                   <img src="img/usercenterImg/pay_qr_pay_mode.gif" width="140" height="40" alt="">
                </a>
                                <!-- 循环结束 -->
            </div>
            <!-- 提示信息 -->
            <div class="mbshop_order_payFinished">
                <em>完成支付后，您可以：</em><a href="myorder.html" target="_blank">查看订单</a> <a href="index.html">继续购物</a>
            </div>
            <h4>请选择银行：</h4>
            <div class="mbshop_order_bankListCon">
                <a href="javascript:;" title="银行名称">
                    <img src="img/usercenterImg/bank_gongshang.gif" width="140" height="40">
                </a>
                 
            </div>
        </div>
		<div id="bottom"></div>
		<div id="footer"></div>
	</body>
</html>
